<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anon Inbox</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module">
    // Preload Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    window._firebaseReady = true;
  </script>
</head>
<body>
  <header class="nav">
    <div class="brand">🕵️‍♂️ Anon Inbox</div>
    <nav>
      <button id="navDashboard" class="link hidden">Dashboard</button>
      <button id="navAdmin" class="link hidden">Admin</button>
      <button id="navLogout" class="btn danger hidden">Logout</button>
    </nav>
  </header>

  <main class="container">
    <!-- Auth -->
    <section id="authSection" class="card">
      <h2>Sign Up / Login</h2>
      <form id="authForm">
        <input id="displayName" type="text" placeholder="Display Name (optional)" />
        <input id="email" type="email" required placeholder="Email" />
        <input id="password" type="password" required placeholder="Password" />
        <div class="row">
          <button id="signupBtn" class="btn">Sign Up</button>
          <button id="loginBtn" class="btn ghost" type="button">Login</button>
        </div>
        <p id="authError" class="error"></p>
      </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboardSection" class="card hidden">
      <h2>Welcome, <span id="userName"></span> 👋</h2>
      <p>Your shareable inbox link:</p>
      <input id="shareLink" class="mono" type="text" readonly />
      <button id="copyLinkBtn" class="btn">Copy Link</button>

      <h3>Your Messages</h3>
      <ul id="messageList" class="list"></ul>
      <p id="emptyState" class="muted">No messages yet.</p>
    </section>

    <!-- Send Message Page -->
    <section id="sendSection" class="card hidden">
      <h2>Send Anonymous Message</h2>
      <form id="sendForm">
        <textarea id="messageInput" rows="5" required placeholder="Write your message"></textarea>
        <button id="sendBtn" class="btn">Send</button>
        <p id="sendStatus" class="success"></p>
        <p id="sendError" class="error"></p>
      </form>
    </section>

    <!-- Admin Panel -->
    <section id="adminSection" class="card hidden">
      <h2>Admin Panel</h2>
      <input id="adminSearch" type="text" placeholder="Search by recipient UID or sender UID..." />
      <button id="refreshAdmin" class="btn">Refresh</button>
      <ul id="adminList" class="list"></ul>
      <p id="adminEmpty" class="muted">No messages found.</p>
    </section>
  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Anon Inbox</p>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
